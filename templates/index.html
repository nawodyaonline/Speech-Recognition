<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />

<!-- Static styles -->
<link rel='stylesheet' href="{{ url_for('static', filename='styles/style.css') }}"/>
    <title>Speech Recognition</title>
</head>
<body>
    <!-- Image and text -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">        
        <h1>Speech to Text</h1>
      </a>
    </div>
  </nav>

    <div class='container' id="speechContainer">
        <h1>Upload New File : <small>Only add <b>.wav</b> files.</small></h1> 
        <form action="/" method="POST" enctype="multipart/form-data">
            <input type="file" name="file">
            <br>
            <br>
            <input id="submit-btn" class="btn btn-primary" type="submit" value="Transcribe">
        </form>

        <br>
        <br>
        
        
        <section id='transcribt'>
            {% if transcript != '' %}
            <h1>Transcript</h1>
            <div class='card' id='speechTranscripContainer' >
                
                <div class="card-body">
                    
                    <p>{{ transcript }}</p>
                </div>
               
            </div>
            {% endif %}
        </section>
        
    </div>
</body>
</html>
